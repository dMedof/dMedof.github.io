<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Logistics ESG Data Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: #1e1e1e;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #bb86fc;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .launch-notice {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .date {
            color: #03dac6;
            font-weight: 700;
            font-size: 1.4em;
        }
        .cta {
            background-color: #bb86fc;
            color: #000000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.5em;
        }
        .cta:hover {
            background-color: #03dac6;
        }
        .link-container {
            margin-top: 40px;
        }
        .big-link {
            font-size: 2em;
            font-weight: 700;
            display: block;
            margin: 20px 0;
            text-decoration: none;
            color: #bb86fc;
            transition: color 0.3s ease;
        }
        .big-link:hover {
            color: #03dac6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse Logistics ESG Data Explorer</h1>
        <div class="launch-notice">
            <p>Get ready to explore the future of sustainable reverse logistics!</p>
            <p>The interactive data explorer will be launched on</p>
            <p class="date">September 4th, 2024</p>
        </div>

        <!-- Links to Airtable views -->
        <div class="link-container">
            <a href="https://airtable.com/appFskYBKTka4Ki82/shraz1veEDH1fJwKL" class="big-link" target="_blank">Company View</a>
            <a href="https://airtable.com/appFskYBKTka4Ki82/shrwC0yL3xEb9eZm3" class="big-link" target="_blank">Category View</a>
            <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=SMwdM2HjGEO09RCM5G3nhjSXAY3AnZZFg9l7lfEFQClUN0xOQUg4S1U4RlRJRTJNMTBQSElIWUE5Ri4u" class="big-link" target="_blank">Full Data Access here! View</a>

        </div>
    </div>
</body>
</html>
